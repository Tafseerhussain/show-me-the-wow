<script>
	$(document).on('click','.js-videoPoster',function(e) {
		  e.preventDefault();
		  var poster = $(this);
		  var wrapper = poster.closest('.js-videoWrapper');
		  videoPlay(wrapper);
	});

	function videoPlay(wrapper) {
		  var iframe = wrapper.find('.js-videoIframe');
		  var src = iframe.data('src');
		  wrapper.addClass('videoWrapperActive');
		  iframe.attr('src',src);
	}
</script>

<script>
    window.sr = ScrollReveal({
        distance: '0px',
        duration: 1000,
        scale: 1,
        easing: 'ease',
        mobile: false,
        reset: false,
        viewFactor: 0.2,
    });
    // Fade
    sr.reveal('.fade-in');
	sr.reveal('.fade-left',{origin: 'left', distance: '100px', duration: 500,});
    sr.reveal('.fade-right',{origin: 'right', distance: '100px', duration: 500,});
    sr.reveal('.fade-left-delay',{origin: 'left', distance: '100px', duration: 500, delay: 750,});
    sr.reveal('.fade-right-delay',{origin: 'right', distance: '100px', duration: 500, delay: 750,});
    sr.reveal('.fade-bottom',{origin: 'bottom', distance: '100px', duration: 500,});
    // Delay
    sr.reveal('.delay-500',{ delay: 500 });
    sr.reveal('.delay-1000',{ delay: 1000 });
	sr.reveal('.delay-1250',{ delay: 1250 });
    sr.reveal('.delay-1500',{ delay: 1500 });
	sr.reveal('.delay-2000',{ delay: 2000 });
	sr.reveal('.delay-4000',{ delay: 4000 });
    // Rotate
    ScrollReveal().reveal('.rotate-left', {rotate: {z: -25,}});
    ScrollReveal().reveal('.rotate-right', {rotate: {z: 25,}});
    // Scale
    ScrollReveal().reveal('.scaleUp', { scale: 0.85 });

    const myDiv = document.querySelector('.modal-body')  
	myDiv.addEventListener('scroll', () => {  
	  if (myDiv.offsetHeight + myDiv.scrollTop >= myDiv.scrollHeight) {  
	    $('.accept-terms-btn').css("opacity", "1"); 
	  }  
	})
	$('.accept-terms-btn').click(function() {
		$('#filerequestpro').css('opacity', '1');
		$('#filerequestpro').css('pointer-events', 'all');
		$('.before-terms-accepted').css('display', 'none');
		$('.terms-accepted').fadeIn();
	})

	var formStatus = $("#filerequestpro").css('pointer-events');
	
	$('#filerequestpro').click(function() {
		alert('test')
	})
	$('.formStatus').click(function () {
		if (formStatus == 'none') {
			alert('Please accept the contestant terms before submitting your idea')
		} else {
			alert('not none')
		}
	})
</script>
